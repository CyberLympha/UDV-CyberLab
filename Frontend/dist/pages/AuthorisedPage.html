<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDV neo lab</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="../auth.bundle.js"></script></head>
<body>
    <header>
        <a class='logo heading' href="AuthorisedPage.html">UDV neo lab</a>
        <div class='right-header'>
            <div class='user-icon'>
                <a class='user-text'>
                    <span id="first-name">
                        
                    </span> 
                    <span id="second-name">
                        
                    </span>
                </a>
                <a class='user-text2'>
                    <span id="role">
                        
                    </span>
                </a>
                <script>
                    window.setShortUserInfo();
                </script>
            </div>
            <a class='right-header-item' onclick="(function() { window.logout(); window.location.href = '../index.html'; })();">Выйти</a>
        </div>
    </header>
    
    <main>
        <div>
            <a>Главная страница авторизованная</a>
            <div class='button-block'>
                <a class="button1 button2" id="labs-btn">Лабораторные работы</a>
            </div>
            <script>
                const labsBtn = document.getElementById("labs-btn");
                if (localStorage.getItem("role") == "Teacher")
                    labsBtn.href = "teacher/TeacherLabsAll.html";
                else if (localStorage.getItem("role") == "Student")
                    labsBtn.href = "student/StudentLabs.html";
            </script>
        </div>
    </main>
</body>
</html>
