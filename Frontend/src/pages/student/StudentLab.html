<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDV neo lab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a class='logo heading' href="AuthorisedPage.html">UDV neo lab</a>
        <div class='right-header'>
            <div class='user-icon'>
                <a class='user-text'>Имя фамилия</a>
                <a class='user-text2'>Роль</a>
            </div>
            <a class='right-header-item' href="index.html">Выйти</a>
        </div>
    </header>
    
    <main>
        <a class='heading logo'>Лабораторная работа №1</a>
        <div class='labs-list lab-page-teacher'>
            <span class='heading'>Тема лабораторной работы</span>
            <span> Не выполнено</span>
            <span> Оценка: Не оценено</span>
            <span class='heading'> Ответ на задание 1:</span>
            <input class="answer grade" type="text" placeholder="Введите ответ">
            <span> Загрузить отчет: <input type="file" placeholder="Загрузить отчет" accept="application/pdf"></span>
            <div class='button-block'>
                <a class="button1 button2" href="#">Запустить лаб. работу</a>
                <a class="button1 button2" href="#">Остановить лаб. работу</a>
            </div>
            <a class="button1 button2 button-passive">Перейти к выполнению</a>
            <br>
            <div class='button-block'>
                <a class="button1 button2" href="#">Сохранить работу</a>
                <a class="button1 button2" href="StudentLabs.html">Вернуться</a>
            </div>
        </div>
    
    </main>
</body>
</html>
